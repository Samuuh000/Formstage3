<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page"> 
    <header>
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
    </header>
      <form id="form">
         <fieldset>
      <div class="fieldset-wrapper">

<legend>Informações Pessoais</legend>

<div class="name-wrapper">
<div class="input-wrapper">
<label for="name">Nome</label>
<input id="name" type="text">
</div>
<div class="input-wrapper">
<label for="surname">Sobrenome</label>
<input type="text" id="surname">
</div>
</div>
<div class="input-wrapper">
<label for="email">Email <span>(digite um email válido)</span></label>
<input type="email" name="" id="email">
</div>
<div class="input-wrapper">
<label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
<input type="password" name="" id="password">
</div>
</div>
    </fieldset>

<fieldset>
  <div class="fieldset-wrapper">
  <legend>INFORMAÇÕES DO MENTOR</legend>
  <div class="input-wrapper">
  <label for="mentors-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
  <input type="text" name="" id="mentors-name">
</div>
  </div>
</fieldset>

<fieldset>
  <div class="fieldset-wrapper">
    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
    <h2>PRIMEIRA MENTORIA</h2>
    <div class="first-mentorship">
      <div class="input-wrapper">
    <label for="date">Data<span>(DD/MM/AAAA)</span></label>
    <input type="text" onfocus="(this.type='date')" id="date" placeholder="">
  </div>
  <div class="input-wrapper">
    <label for="from">Das</label>
    <input type="text" onfocus="(this.type='from')" id="from" placeholder="">
  </div>
  <div class="input-wrapper">
    <label for="to">Até</label>
    <input type="text" onfocus="(this.type='to')" id="to" placeholder="">
  </div>
  </div>
<h2>SEGUNDA MENTORIA</h2>
    <div class="first-mentorship">
      <div class="input-wrapper">
    <label for="date">Data<span>(DD/MM/AAAA)</span></label>
    <input type="text" onfocus="(this.type='date')" id="date" placeholder="">
  </div>
  <div class="input-wrapper">
    <label for="from">Das</label>
    <input type="text" onfocus="(this.type='from')" id="from" placeholder="">
  </div>
  <div class="input-wrapper">
    <label for="to">Até</label>
    <input type="text" onfocus="(this.type='to')" id="to" placeholder="">
  </div>
  </div>
</fieldset>
  </form>
  <footer>
    <input
    class="button"
    type="submit"
    form="my-form"
    value="Salvar"
  />
  </footer>
</div>
</div>
  </body>
</html>
